{% extends "base.html" %}
    
{% block title %}Sign Up{% endblock %}
    
{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <button type="submit"><a href="{% url 'login' %}">Login</a></button>
    </form>
{% endblock %}
